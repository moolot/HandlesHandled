<img src="../assets/foshofosho.JPG" routerLink="../market" class="rounded mx-auto d-block" alt="Logo" width="300" height="300">
<div class="container">
    <div class="row">
        <div class="col-md-12 mrgnbtm">
            <form [formGroup]="handleForm" (ngSubmit)="onClickSubmit(handleForm.value)">
                <div class="row">
                    <div class="form-group">
                        <label for="handleInput">Handle</label>
                        <input type="text" class="form-control" name="handle" placeholder="@Handle"
                            formControlName="handle">
                    </div>
                    <div class="form-group">
                        <label for="platformInput">Platform</label>
                        <input type="text" class="form-control" name="platform" placeholder="Twitter"
                            formControlName="platform">
                    </div>
                    <div class="form-group">
                        <label for="sellerInput">Seller</label>
                        <input type="text" class="form-control" name="seller" placeholder="Cool Guy"
                            formControlName="seller">
                    </div>
                    <div class="form-group">
                        <label for="priceInput">Price</label>
                        <input type="text" class="form-control" name="price" placeholder="$" formControlName="price">
                    </div>
                    <div class="form-group">
                        <label for="availabilityInput">Availability:</label>
                        <select class="form-control" name="availability" formControlName="availability">
                            <option>Available</option>
                            <option>Pending</option>
                            <option>Sold</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-center btnSubmit">
                <button type="button" class="btn btn-outline-primary btn-block" routerLink="../market"> Create Listing </button>
                <!-- <input type="submit" class="form-control" value ="Create"> -->
                <!-- [disabled]="!handleForm.valid" -->
                </div>
            </form>
        </div>


        <!-- <p>
            Handle is currently: {{handle}}
        </p> -->


    </div>
</div>
