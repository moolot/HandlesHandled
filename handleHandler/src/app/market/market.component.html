<div class="container">
  <div class="row">
    <div class="col-md-12 mrgnbtm">
      <h2>.</h2>
      <form [formGroup]="handleForm">
        <div class="row">
            <div class="form-group">
                <label for="handleInput">Handle</label>
                <input type="text" class="form-control" placeholder="@Handle" aria-label="handle" aria-describedby="handleInput">
            </div>
            <div class="form-group">
              <label for="platform">Platform</label>
              <input type="text" class="form-control" formControlName="platform" id="platform" aria-describedby="emailHelp" placeholder="Twitter">
            </div>
            <div class="form-group">
              <label for="seller">Seller</label>
              <input type="text" class="form-control" formControlName="seller" id="seller" placeholder="Cool Guy">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" formControlName="price" id="price" placeholder="$">
            </div>
            <div class="form-group">
              <label for="availability">Availability:</label>
              <select formControlName="availability" class="form-control" id="availability">
                <option>Available</option>
                <option>Contested</option>
                <option>Sold</option>
              </select>
            </div>
          </div>

          <!-- <button type="submit" [disabled]="!handleForm.valid" class="btn btn-primary">Create</button> -->
        </form>
        </div>
    </div>
  </div>
