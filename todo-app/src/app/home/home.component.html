<app-header [settings]="settings"></app-header>
<router-outlet></router-outlet>
<div class="container">
  <div class="row">
    <div class="col-md-12 mrgnbtm">
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputHandle">Handle</label>
            <input type="text" class="form-control" formControlName="handle" id="exampleInputHandle" aria-describedby="emailHelp" placeholder="@">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPlatform">Platform</label>
            <input type="text" class="form-control" formControlName="handle" id="exampleInputPlatform" aria-describedby="emailHelp" placeholder="Twitter">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputSeller">Seller</label>
            <input type="text" class="form-control" formControlName="seller" id="exampleInputSeller" placeholder="Cool Guy">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputPrice">Price</label>
            <input type="text" class="form-control" formControlName="price" id="exampleInputPrice" placeholder="$">
          </div>
          <div class="form-group col-md-6">
            <label for="sel1">Availability:</label>
            <select formControlName="status" class="form-control" id="sel1">
              <option>Available</option>
              <option>Contested</option>
              <option>Sold</option>
            </select>
          </div>
        </div>
        <button type="submit" [disabled]="!todoForm.valid" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
</div>
<div class="mrgnbtm">
  <app-handles
    *ngIf="handles.length !== 0"
    [handles]="handles"
    (deleteHandle)="deleteHandle($event)"
    (editHandle)="editHandle($event)"
    >
  </app-handles>
</div>
