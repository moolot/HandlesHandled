<div class="container">
  <h2>Handle Marketplace</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Handle</th>
        <th>Seller</th>
        <th>Price</th>
        <th>Availability</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="gotoDetail(handle)" *ngFor="let handle of handles; let i = index">
        <td>
          {{handle.handle}}
        </td>
        <td>
          {{handle.seller}}
        </td>
        <td>
          {{handle.price}}
        </td>
        <td>
          <div class="row">
            <div class="col-md-6">
              {{handle.availability}}
            </div>
            <div class="col-md-3">
              <button type="button" (click)="openModal(template, handle)" class="btn btn-primary right">Buy</button>
            </div>
            <div class="col-md-3">
              <button type="button" (click)="delTask(handle.id)" class="btn btn-danger right">Report</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Handle Posting Edit</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="exampleInputEmail1">HandleID</label>
          {{editingId}}
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="exampleInputEmail1">Handle</label>
          <input type="text" class="form-control" formControlName="handle" id="exampleInputEmail1" placeholder="@">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="exampleInputPassword1">Seller</label>
          <input type="text" class="form-control" formControlName="seller" id="exampleInputPassword1" placeholder="Jake">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="sel1">Availability:</label>
          <select formControlName="status" class="form-control" id="sel1">
            <option>Available</option>
            <option>Contested</option>
            <option>Sold</option>
          </select>
        </div>
      </div>
      <div class="btncenter">
        <button type="submit" [disabled]="!editForm.valid" class="btn btn-primary">Confirm</button>
      </div>
    </form>
  </div>
</ng-template>
